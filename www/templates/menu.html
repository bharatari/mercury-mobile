<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="side-menu">
    <ion-content has-bouncing="true">
      <!--<h1 class="mercury-logo">The Mercury</h1>-->
      <ion-list class="menu-list">
        <ion-item nav-clear menu-close href="#/app/headlines" class="menu-item">
          Headlines
        </ion-item>
        <ion-item nav-clear menu-close ng-repeat="menuItem in MenuFactory" href="#/app/category/{{menuItem.id}}" class="menu-item">
          {{menuItem.name}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search" class="menu-item">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/about" class="menu-item">
          About  
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-view>
    <ion-nav-bar class="bar-assertive nav-title-slide-ios7">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon nav-button" menu-toggle="left">
            </button>
        </ion-nav-buttons>
        <ion-nav-title>
            <p class="nav-title-text">{{Title}}</p>
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content class="app-content" has-bouncing="true" lazy-scroll>
        <div ng-if="!error">
            <ion-refresher 
                spinner="android"
                pulling-icon="ion-android-arrow-down"
                on-refresh="refresh()">
            </ion-refresher>
            <ion-list class="posts-category">
                <div>
                    <div ng-repeat="Post in Posts" class="post-item item item-complex" href="#/app/article/{{Post.id}}">             
                      <a class="item-content" href="#/app/article/{{Post.id}}">
                          <div class="post-overlay"></div>
                          <div class="post-image" image-lazy-src="{{Post._postImage}}" image-lazy-background-image="true"></div>
                          <p class="article-category" ng-bind-html="Post.categories[0].title"></p>
                          <p class="article-title" ng-bind-html="Post.title"></p>
                      </a>
                  </div>
                </div>
            </ion-list>
            <ion-infinite-scroll
                ng-if="checkData()"
                spinner="android"                 
                on-infinite="loadMore()">
            </ion-infinite-scroll>
        </div>
        <div ng-if="error">
            <p class="error-message">Check your internet connection and try again.</p>
        </div>
    </ion-content>
</ion-view>
